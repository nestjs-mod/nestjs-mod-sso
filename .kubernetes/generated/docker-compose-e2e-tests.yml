version: '3'
networks:
  nestjs-mod-sso-network:
    driver: 'bridge'
services:
  nestjs-mod-sso-e2e-tests:
    image: 'ghcr.io/nestjs-mod/nestjs-mod-sso-e2e-tests:0.0.6'
    container_name: 'nestjs-mod-sso-e2e-tests'
    networks:
      - 'nestjs-mod-sso-network'
    environment:
      BASE_URL: 'https://example.com'
    working_dir: '/usr/src/app'
    volumes:
      - './../../apps:/usr/src/app/apps'
      - './../../libs:/usr/src/app/libs'
