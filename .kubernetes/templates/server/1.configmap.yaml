apiVersion: v1
kind: ConfigMap
metadata:
  namespace: '%NAMESPACE%'
  name: %NAMESPACE%-server-config
data:
  NODE_TLS_REJECT_UNAUTHORIZED: '0'
  SERVER_PORT: '%SERVER_PORT%'
  SERVER_WEBHOOK_DATABASE_URL: 'postgres://%SERVER_WEBHOOK_DATABASE_USERNAME%:%SERVER_WEBHOOK_DATABASE_PASSWORD%@10.0.1.1:5432/%SERVER_WEBHOOK_DATABASE_NAME%?schema=public'
  SERVER_SSO_DATABASE_URL: 'postgres://%SERVER_SSO_DATABASE_USERNAME%:%SERVER_SSO_DATABASE_PASSWORD%@10.0.1.1:5432/%SERVER_SSO_DATABASE_NAME%?schema=public'
  SERVER_NOTIFICATIONS_DATABASE_URL: 'postgres://%SERVER_NOTIFICATIONS_DATABASE_USERNAME%:%SERVER_NOTIFICATIONS_DATABASE_PASSWORD%@10.0.1.1:5432/%SERVER_NOTIFICATIONS_DATABASE_NAME%?schema=public'
  SERVER_TWO_FACTOR_DATABASE_URL: 'postgres://%SERVER_TWO_FACTOR_DATABASE_USERNAME%:%SERVER_TWO_FACTOR_DATABASE_PASSWORD%@10.0.1.1:5432/%SERVER_TWO_FACTOR_DATABASE_NAME%?schema=public'
  SERVER_SSO_ADMIN_EMAIL: 'admin@site15.ru'
  SERVER_SSO_ADMIN_USERNAME: 'admin'
  SERVER_SSO_ADMIN_PASSWORD: '%SERVER_SSO_ADMIN_PASSWORD%'
  SERVER_SSO_ADMIN_SECRET: '%SERVER_SSO_ADMIN_SECRET%'
  SERVER_MINIO_SERVER_HOST: '%NAMESPACE%-minio.%NAMESPACE%'
  SERVER_MINIO_ACCESS_KEY: '%SERVER_MINIO_MINIO_ROOT_USER%'
  SERVER_MINIO_SECRET_KEY: '%SERVER_MINIO_MINIO_ROOT_PASSWORD%'
  SERVER_KEYV_URL: 'redis://:%SERVER_REDIS_REDIS_PASSWORD%@%NAMESPACE%-redis.%NAMESPACE%:6379'
  CLIENT_MINIO_URL: 'https://files.%SERVER_DOMAIN%'
  SERVER_SSO_CLIENT_URL: '%SERVER_SSO_CLIENT_URL%'
  SERVER_SSO_GOOGLE_OAUTH_CLIENT_ID: '%SERVER_SSO_GOOGLE_OAUTH_CLIENT_ID%'
  SERVER_SSO_GOOGLE_OAUTH_CLIENT_SECRET_KEY: '%SERVER_SSO_GOOGLE_OAUTH_CLIENT_SECRET_KEY%'
  SSO_SERVER_URL: 'https://%SERVER_DOMAIN%'
  SSO_CLIENT_URL: 'https://%SERVER_DOMAIN%'
  SSO_JWT_ACCESS_TOKEN_EXPIRES_IN: '30m'
  SSO_JWT_REFRESH_TOKEN_EXPIRES_IN: '24h'
